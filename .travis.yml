services:
  - postgresql
addons:
  postgresql: "9.4"
language: java
jdk:
  - oraclejdk8
sudo: true
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ntp
  - sudo service ntp start
before_script:
  - psql -h localhost -c "create user eventsourcing with superuser password 'eventsourcing';" -U postgres 
  - psql -h localhost -c 'create database eventsourcing owner eventsourcing;' -U postgres
script:
  - ./gradlew check
  - ./gradlew publishToMavenLocal
  - cd examples/order && ./gradlew check
after_success:
  - cd ../.. && ./gradlew -Psnapshot=true :eventsourcing-core:bintrayUpload :eventsourcing-layout:bintrayUpload :eventsourcing-hlc:bintrayUpload :eventsourcing-h2:bintrayUpload
env:
  global:
    - secure: ""
    - secure: ""
